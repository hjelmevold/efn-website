<div id="article" class="clear append-bottom">
    <h1 data-th-text="${heading}"></h1>
    <!--/* TODO: mobile and related content */-->

        <span class="byline" data-th-unless="${isAnonymous}" data-th-text="${publishDate}"></span>
        <span data-th-utext="${preface}" data-th-remove="tag"></span>
    </p>
    <div class="editor" data-th-utext="${text}"></div>
