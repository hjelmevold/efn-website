<div class="article-list-small">
    <h2 class="portlet-heading" data-th-text="${heading}" data-th-if="${heading}">Heading</h2>
    <div class="list clear clearfix append-bottom">
        <th:block data-th-each="article,iterStat : ${articles}">
            <div class="item" data-th-class="${iterStat.first} ? 'item first' : 'item'" data-th-classappend="${iterStat.last} ? 'last' : ''">
                <h2 data-th-unless="${useSmallDesign}">
                    <a data-th-href="${article.pageUrl}" data-th-text="${article.data.heading}">Heading</a>
                </h2>
                <h3 data-th-if="${useSmallDesign}">
                    <a data-th-href="${article.pageUrl}" data-th-text="${article.data.heading}">Heading</a>
                </h3>
                <p data-th-text="${article.prefaceCropped}"></p>
            </div>
        </th:block>
    </div>
</div>
