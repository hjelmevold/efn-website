<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title data-th-text="${reqContent.displayName}">main page controller</title>
</head>
<body data-portal-component-type="page">
<div id="centerRegion" data-portal-region="center">
    Components in center:
    <div data-th-if="${reqContent.page.regions['center']}" data-th-remove="tag">
        <div data-th-each="component : ${reqContent.page.regions['center'].components}" data-th-remove="tag">
            <div data-portal-component="${component.path}" data-th-remove="tag"></div>
        </div>
    </div>
</div>

        </div>
    </div>
</div>

        </div>
    </div>
</div>
</body>
</html>
